                <h1>詳細‐ワイナリーツアー</h1>
                <p>シャトー、ラグランジュのツアー詳細です。<br>大規模な畑に
                    ボルドーが誇る偉大なカベルネ・ソーヴィニョンをはじめ、<br>
                    カベルネ・フラン、プティ・ヴェールドを丁寧に栽培し、<br>長期熟成に向く丁寧なワイン造りを目指しています。</p>
                <div class="facility_group">
                    <figure><img src="images/tour021.JPG" width="200px">
                        <figcaption>シャトーラグランジュは、大規模で景観も素晴らしく歴史を受け継いできたシャトーです。</figcaption>
                    </figure>
                    <figure> <img src="images/tour022.JPG" width="200px">
                        <figcaption>美しいバラとブドウのコラボレーションには、意味がある。バラはブドウを害虫から守っています。</figcaption>
                    </figure>
                    <figure><img src="images/tour027.JPG" width="200px">
                        <figcaption> 5月に入り、ブドウの花が咲きました。とても小さいですがかわいらしいです。葉の緑も美しい。</figcaption>
                    </figure>
                    <figure><img src="images/tour040.JPG" width="200px">
                        <figcaption>畑ごと、ブドウの品種ごとに分けて醸造されます。その後、プロにより混醸され豊かなワインになっていきます。</figcaption>
                    </figure>
                    <figure><img src="images/tour043.JPG" width="200px">
                        <figcaption>樽で熟成されます。長期熟成、超長期熟成ワインなど、とても楽しみです。</figcaption>
                    </figure>
                    <figure><img src="images/tour046.JPG" width="200px">
                        <figcaption>シャトーセカンドワインとの比較試飲です。セカンドは、シャトーの顔となるワインの値打ちを決める重要なワインです。</figcaption>
                    </figure>
